<!DOCTYPE html>
<html>
<head>
    <title>Тест загрузки</title>
</head>
<body>
<h2>Тестовая форма загрузки PDF</h2>
<form method="POST" action="http://localhost:8080/load-pdf" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf" />
    <br/><br/>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
