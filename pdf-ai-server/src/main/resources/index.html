<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMind - –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #EFEDE3;
            color: #302F2C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            padding: 35px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #302F2C;
            font-size: 28px;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ */
        .upload-area {
            border: 2px dashed #302F2C;
            border-radius: 12px;
            padding: 45px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
            background: rgba(239, 237, 227, 0.2);
        }

        .upload-area:hover {
            background-color: rgba(239, 237, 227, 0.4);
            transform: translateY(-2px);
        }

        .upload-area i {
            font-size: 52px;
            margin-bottom: 18px;
            color: #302F2C;
        }

        .upload-area p {
            margin: 12px 0;
            color: #302F2C;
            font-size: 16px;
        }

        .upload-area .small {
            font-size: 14px;
            color: #6B6A67;
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 35px 0;
        }

        .spinner {
            width: 55px;
            height: 55px;
            border: 5px solid rgba(48, 47, 44, 0.2);
            border-radius: 50%;
            border-top-color: #302F2C;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 22px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ñ–∞–π–ª–µ */
        .file-info {
            display: none;
            background-color: rgba(239, 237, 227, 0.3);
            padding: 18px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: left;
            position: relative;
            border: 1px solid #E5E3DC;
        }

        .file-name {
            font-weight: 500;
            margin-right: 40px;
            word-break: break-all;
            color: #302F2C;
            font-size: 16px;
        }

        .remove-file {
            position: absolute;
            right: 18px;
            top: 18px;
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .remove-file:hover {
            background-color: rgba(255, 77, 77, 0.1);
        }

        /* –ü–æ–∏—Å–∫ */
        .search-section {
            display: none;
            width: 100%;
            margin-top: 25px;
            background: rgba(239, 237, 227, 0.3);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #E5E3DC;
        }

        .search-input-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 95px 16px 20px;
            border: 2px solid #302F2C;
            border-radius: 25px;
            font-size: 16px;
            background-color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #4a4946;
            box-shadow: 0 0 0 3px rgba(48, 47, 44, 0.1);
        }

        .search-button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #302F2C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button:hover {
            background-color: #4a4946;
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã */
        .results-container {
            display: none;
            margin-top: 25px;
            text-align: left;
            background-color: rgba(239, 237, 227, 0.3);
            padding:
25px;
            border-radius: 12px;
            border: 1px solid #E5E3DC;
        }

        .results-header {
            font-size: 18px;
            font-weight: 600;
            color: #302F2C;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #302F2C;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .result-text {
            color: #302F2C;
            line-height: 1.5;
            font-size: 15px;
        }

        .message {
            margin-top: 15px;
            font-weight: 500;
            color: #302F2C;
            font-size: 14px;
            text-align: center;
        }

        .success {
            color: #2ecc71;
        }

        .error {
            color: #e74c3c;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>DocuMind</h1>

    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ -->
    <div class="upload-area" id="uploadArea">
        <i>üìÑ</i>
        <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ PDF-—Ñ–∞–π–ª —Å—é–¥–∞ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞</p>
        <p class="small">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ñ–æ—Ä–º–∞—Ç: PDF</p>
        <input type="file" id="fileInput" accept=".pdf">
    </div>

    <!-- –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-container" id="loadingContainer">
        <div class="spinner"></div>
        <p id="loadingText">–û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞...</p>
    </div>

    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ñ–∞–π–ª–µ -->
    <div class="file-info" id="fileInfo">
        <span class="file-name" id="fileName"></span>
        <button class="remove-file" id="removeFile">√ó</button>
    </div>

    <div id="message" class="message"></div>

    <!-- –ü–æ–∏—Å–∫ -->
    <div class="search-section" id="searchSection">
        <div class="search-input-container">
            <input type="text" class="search-input" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...">
            <button class="search-button" id="searchButton">–ù–∞–π—Ç–∏</button>
        </div>
    </div>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ -->
    <div class="results-container" id="resultsContainer">
        <div class="results-header">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</div>
        <div id="searchResults"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingText = document.getElementById('loadingText');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const removeFile = document.getElementById('removeFile');
        const searchSection = document.getElementById('searchSection');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const searchResults = document.getElementById('searchResults');
        const message = document.getElementById('message');

        let currentFile = null;

        const baseUrl = 'http://localhost:8080';

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                handleFileUpload(this.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(239, 237, 227, 0.4)';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(239, 237, 227, 0.2)';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(239, 237, 227, 0.2)';
            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                handleFileUpload(e.dataTransfer.files[0]);
            }
        });

        removeFile.addEventListener('click', resetFileUpload);
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        function handleFileUpload(file) {
            if (file.type !== 'application/pdf') {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ PDF-—Ñ–∞–π–ª');
                return;
            }
            currentFile = file;
            fileName.textContent = file.name;

            uploadArea.style.display = 'none';
            loadingContainer.style.display = 'flex';
            loadingText.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä...';

            const formData = new FormData();
            formData.append('file', file);

            fetch(`${baseUrl}/load-pdf`, {
                method: 'POST',
                body: formData,
                mode: 'cors'
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.text();
            })
            .then(data => {
                loadingContainer.style.display = 'none';
                fileInfo.style.display = 'block';
                searchSection.style.display = 'block';
                message.textContent = '–§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω! –ú–æ–∂–µ—Ç–µ –∑–∞–¥–∞–≤–∞—Ç—å –≤–æ–ø—Ä–æ—Å—ã.';
                message.className = 'message success';
            })
            .catch(error => {
                loadingContainer.style.display = 'none';
                message.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–µ—Ä–≤–µ—Ä.';
                message.className = 'message error';
                uploadArea.style.display = 'block';
            });
        }

        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞');
                return;
            }

            loadingContainer.style.display = 'flex';
            loadingText.textContent = '–ò—â–µ–º –æ—Ç–≤–µ—Ç...';

            fetch(`${baseUrl}/search`, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain; charset=UTF-8' },
                body: query,
                mode: 'cors'
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.text();
            })
            .then(data => {
                loadingContainer.style.display = 'none';
                displaySearchResults(data);
                message.textContent = '–ü–æ–∏—Å–∫ –∑–∞–≤–µ—Ä—à–µ–Ω!';
                message.className = 'message success';
            })
            .catch(error => {
                loadingContainer.style.display = 'none';
                message.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –ø–æ–∏—Å–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–µ—Ä–≤–µ—Ä.';
                message.className = 'message error';
            });
        }

        function displaySearchResults(result) {
            resultsContainer.style.display = 'block';
            searchResults.innerHTML = '';
            if (!result) {
                searchResults.innerHTML = '<div class="result-item"><p class="result-text">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p></div>';
                return;
            }
            const resultElement = document.createElement('div');
            resultElement.className = 'result-item';
            resultElement.innerHTML = `<p class="result-text">${result}</p>`;
            searchResults.appendChild(resultElement);
        }

        function resetFileUpload() {
            currentFile = null;
            fileInput.value = '';
            fileName.textContent = '';
            searchInput.value = '';
            message.textContent = '';
            searchResults.innerHTML = '';
            fileInfo.style.display = 'none';
            searchSection.style.display = 'none';
            resultsContainer.style.display = 'none';
            loadingContainer.style.display = 'none';
            uploadArea.style.display = 'block';
        }
    });
</script>
</body>
</html>
